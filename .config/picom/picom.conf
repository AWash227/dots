vsync=true;
shadow = true;
shadow-radius = 12;
shadow-offset-x = -12;
shadow-offset-y = -12;
shadow-opacity = 0.7;
fade-delta=5;
unredir-if-possible = false;

shadow-exclude = [
	"name = 'Notification'",
	"class_g = 'Conky'",
	"class_g ?= 'Notify-osd'",
	"class_g = 'Cairo-clock'",
	"_GTK_FRAME_EXTENTS@:c"
];

fading = true;
fade-in-step = 0.03;
fade-out-step = 0.03;
fade-delta = 3;

inactive-opacity = 0.9;
active-opacity = 1;
frame-opacity = 0.9;
inactive-opacity-override = false;

corner-radius = 0;


rounded-corners-exclude = [
	"window_type = 'dock'",
	"window_type = 'desktop'"
];

#blur-size = 12;
#blur-kern = "3x3box";
#blur-background = true;
#blur-background-exclude = [
	#"window_type = 'dock'",
	#"window_type = 'desktop'",
	#"_GTK_FRAME_EXTENTS@:c"
#];

backend = "xrender";


mark-wmwin-focused = true;
mark-ovredir-focused = true;
detect-rounded-corners = true;
detect-client-opacity = true;
detect-transient = true;

glx-no-stencil = true;
use-damage = true;
